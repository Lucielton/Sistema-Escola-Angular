<mat-card class="curso-crud">

  <mat-card-title>Cursos</mat-card-title>
  <mat-form-field class="search-input">
    <mat-label>Nome: </mat-label>
    <input 
      matInput 
      placeholder="Ex. Angular" 
      [value]="curso.nome"
    >
  </mat-form-field>
     
  <mat-form-field class="search-input">
    <mat-label>Instrutor </mat-label>
    <input 
      matInput 
      placeholder="Ex. Genival" 
      [value]="curso.instrutor"
    >
  </mat-form-field>

  <mat-form-field class="search-input">
    <mat-label>Local </mat-label>
    <input 
      matInput 
      placeholder="Ex. Procenge" 
      [value]="curso.local"
    >
  </mat-form-field>

  <mat-form-field class="search-input-halfsize">
    <mat-label>CargaHoraria </mat-label>
    <input 
      matInput 
      placeholder="Ex. 27/06/2021" 
      [value]="curso.cargaHoraria"
    >
  </mat-form-field>

  <mat-form-field class="search-input-halfsize">
    <mat-label>Data Inicio </mat-label>
    <input 
      matInput 
      placeholder="27/06/1999" 
      [value]="curso.dataInicio | date"
    >
  </mat-form-field>
  <br>

  <a 
    mat-raised-button 
    color="primary"
    (click)="updateCourse()"
  >
    Confirmar
  </a>
  <a mat-raised-button color="warn" (click)="navigateToHome()">Cancelar</a>
</mat-card>
