<mat-card class="curso-crud">

  <mat-card-title>Cursos</mat-card-title>
  <mat-form-field class="search-input">
    <mat-label>Nome: </mat-label>
    <input 
      matInput 
      placeholder="Ex. Angular" 
      value="Nome"
      #searchInput
    >
  </mat-form-field>
  <br>
  <a 
    mat-raised-button color="primary"
    (click)="searchCourse(searchInput.value)"
  >
    Pesquisar
  </a>
  <div class="table-content mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <ng-container matColumnDef="instrutor">
        <th mat-header-cell *matHeaderCellDef> Instrutor </th>
        <td mat-cell *matCellDef="let element"> {{element.instrutor}} </td>
      </ng-container>
    
      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let element"> {{element.local}} </td>
      </ng-container>
      
      <ng-container matColumnDef="cargaHoraria">
        <th mat-header-cell *matHeaderCellDef> Carga Horaria </th>
        <td mat-cell *matCellDef="let element"> {{element.cargaHoraria}} </td>
      </ng-container>

      <ng-container matColumnDef="dataInicio">
        <th mat-header-cell *matHeaderCellDef> Data Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.dataInicio | date}} </td>
      </ng-container>

    <ng-container matColumnDef="selecionar">
      <th mat-header-cell *matHeaderCellDef> Selecionar </th>
      <td mat-cell *matCellDef="let element">  
        <mat-radio-button 
          value="{{ element.nome }}" 
          (click)="selectElement(selected.value)"
          #selected
        >
        </mat-radio-button> 
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[1, 5, 10, 20]" 
      showFirstLastButtons
    >
    </mat-paginator>
  </div>

  <a 
    (click)="navigateToInclude()" 
    mat-raised-button 
    color="primary"
  >
    Incluir
  </a>
  <a 
    (click)="navigateToUpdate(selectedElementID)" 
    mat-raised-button
    color="primary"
  >
    Alterar
  </a>
  <a mat-raised-button color="warn" (click)="deleteElement()">Excluir</a>
</mat-card>
